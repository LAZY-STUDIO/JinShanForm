<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html, body {
      scroll-behavior: smooth;
    }
    .nav {
      position: fixed;
    }
    .container>div {
      width: 100%;
      height: 800px;
      border: 1px solid red;
    }

    #a {
      background-color: green;
    }
    #b {
      background-color: black;
    }
    #c {
      background-color: skyblue;
    }
    #d {
      background-color: pink;
    }
  </style>
</head>
<body>
<div class="nav">
  <ul>
    <li><a href="#a">a</a></li>
    <li><a href="#b">b</a></li>
    <li><a href="#c">c</a></li>
    <li><a href="#d">d</a></li>
  </ul>
</div>
<div class="container">
  <div id="a">a</div>
  <div id="b">b</div>
  <div id="c">c</div>
  <div id="d">d</div>
</div>

</body>
</html>
